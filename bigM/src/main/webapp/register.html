<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="allStyles/loginPage.css">
	<script src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	
    <title>big.M-Sign-Up</title>
  </head>
  <body>
    

  

	<main>
		<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg'); ">
		  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
		    <div class="container h-100">
		      <div class="row d-flex justify-content-center align-items-center h-100">
		        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
		          <div class="card" style="border-radius: 15px;">
		            <div class="card-body p-5">
		              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
		
		              <form method = "post" action = "UserCtrl">
		
		                <div class="form-outline mb-4">
		                  <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" />
		                  <label class="form-label" for="form3Example1cg">Your Name</label>
		                </div>
		
		                <div class="form-outline mb-4">
		                  <input type="email" name ="email" id="form3Example3cg" class="form-control form-control-lg" />
		                  <label class="form-label" for="form3Example3cg">Your Email</label>
		                </div>
		                
		                <div class="form-outline mb-4">
		                  <input type="number" name ="number" id="form3Example3cg" class="form-control form-control-lg" />
		                  <label class="form-label" for="form3Example3cg">Your Contact Number</label>
		                </div>
		                
		                <div class="form-outline mb-4">
		                  <input type="text" name ="shopName" id="form3Example3cg" class="form-control form-control-lg" />
		                  <label class="form-label" for="form3Example3cg">Your Shop Number</label>
		                </div>
		                
		                <div class="form-outline mb-4">
		                  <input type="text" name ="address" id="form3Example3cg" class="form-control form-control-lg" />
		                  <label class="form-label" for="form3Example3cg">Your Address</label>
		                </div>
		
		                <div class="form-outline mb-4">
		                  <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" />
		                  <label class="form-label" for="form3Example4cg">Password</label>
		                </div>
		
		                <!-- <div class="form-outline mb-4">
		                  <input type="password" name = "confirm" id="form3Example4cdg" class="form-control form-control-lg" />
		                  <label class="form-label" for="form3Example4cdg">Confirm password</label>
		                </div>-->
		                
		
		                <div class="form-check d-flex justify-content-center mb-5">
		                  <input
		                    class="form-check-input me-2"
		                    type="checkbox"
		                    value=""
		                    id="form2Example3cg"
		                  />
		                  <label class="form-check-label" for="form2Example3g" >
		                    I agree all statements in <a href="home.html" class="text-body"><u>Terms of service</u></a>
		                  </label>
		                </div>
		
		                <div class="d-flex justify-content-center">
		                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
		                </div>
		
		                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>
		
		              </form>
		
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>
	</main>
    















    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
