  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="allStyles/loginPage.css">
	<link rel="stylesheet" href="allStyles/mainNicePage.css">
	<script src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>big.M-Login</title>
  </head>
  <body>

	<main >
		<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
			<!-- this link for logo of facebook twitter and liknedin -->
	        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	
	        <div class="container">
	            <div class="row">
	                <div class="col-md-6">
	                    <div class="card">
	                        <form id="login-form" class="box" method="post" action="loginCtrl">
	                            <h1>Login</h1>
	                            <div>
	                                <p class="text-muted"> Please enter your login and password!</p>
	                                <input type="text" id="username" name="email" placeholder="Email" autofocus>
	                                <input type="password" id="password" name="password" placeholder="Password">
	                                <a class="forgot text-muted" style="padding-right: 10px;" href="#">Forgot password?</a>
	                                <a class="sign text-muted" href="register.html">Don't have account?</a>
	
	                            </div>
	
	                            <button class="btn btn-lg btn-primary btn-block" type="submit" >Log in</button>
	
	                            <div class="col-md-12">
	                                <ul class="social-network social-circle">
	                                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
	                                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
	                                    <li><a href="#" class="icoLinkedin" title="Liknedin"><i class="fab fa-linkedin"></i></a></li>
	                                </ul>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
        </section>
	
	</main>
